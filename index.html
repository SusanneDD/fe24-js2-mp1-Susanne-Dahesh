<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktsida</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <header class="header">
        <h1 class="ml15">
        <span class="word">SHOPPING</span>
        <span class="word">FÖR</span>
        <span class="word">ALLA</span>
      </h1>
    </header>

    <section class="filters-container">
        <fieldset id="filters">
            <legend>Filtrera produkter</legend>
            <label for="categoryFilter">Kategori:</label>
            <select id="categoryFilter">
                <option value="">Alla kategorier</option>
            </select>
            
            <label for="priceFilter">Maxpris:</label>
            <input type="number" id="priceFilter" placeholder="Maxpris" aria-label="Maxpris">
            
            <button id="applyFilters">Tillämpa filter</button>
        </fieldset>
        
        <fieldset id="sorting">
            <legend>Sortera produkter</legend>
            <button id="sortPriceAsc" aria-label="Sortera pris stigande">Pris stigande</button>
            <button id="sortPriceDesc" aria-label="Sortera pris fallande">Pris fallande</button>
            <button id="sortRatingAsc" aria-label="Sortera betyg stigande">Betyg ↑</button>
            <button id="sortRatingDesc" aria-label="Sortera betyg fallande">Betyg ↓</button>
        </fieldset>
    </section>

    <main id="productGrid" class="product-grid"></main>

    <footer class="footer">
        <p> Skönhet - Dofter - Möbler - Matvaror © 2025 </p>
        <nav>
            <a href="#">Integritetspolicy</a> | <a href="#">Villkor</a> | <a href="#">Hjälp</a>
        </nav>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="module" src="/js/App.js"></script>

</body>
</html>
